<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cross Image</title>
<style>
    /* Define the cross shape */
    .cross {
        position: relative;
        width: 200px;
        height: 200px;
    }

    /* Rotate the cross by 45 degrees */
    .cross img {
       /* position: absolute;
        top: 50%;
        left: 50%;*/
        transform: rotate(45deg);
        width: 100%;
        height: 100%;
        object-fit: cover; /* Maintain aspect ratio */
    }
    .myclass{ h1:color:red;
    }
</style>
</head>
<body>

<div class="cross">
      <img src="images/plus.png" alt="Cross Image">
      <h1 class="myclass"> My Name Ankita Mangal </h1>

</div>

</body>
</html>
